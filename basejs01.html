<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>javascript task 01</title>
	</head>
	<body>
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
		<button id="button">确认填写</button>
		<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
		<script type="text/javascript">
			(function(){
				var btn=document.getElementById("button"),
				 inp=document.getElementById("aqi-input"),
				dis=document.getElementById("aqi-display");
				btn.onclick=function(){//定义函数用x=function()
					var txt=inp.value;
					if(txt==""){
						dis.innerHTML="你忘了点啥！"
					}else{
						dis.innerHTML=inp.value;}
					}
			})()//需加()自调用
		</script>
	</body>
</html>
